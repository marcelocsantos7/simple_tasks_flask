{% extends 'base.html' %}

{% block head%}
    <title>Edit Task Smash 2.0</title>
{% endblock%}

{% block body %}
<div class="content">
    <h1>Edit your task</h1>
    <form action="/edit/{{task.id}}" method="post">
        <input type="text" name="content" id="content" value="{{task.content}}">
        <input type="submit" value="Update">
    </form>
</div>
{% endblock %}
